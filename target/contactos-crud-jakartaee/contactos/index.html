<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Contactos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 200px; }
        button { margin-top: 10px; }
        .acciones button { margin-right: 5px; }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <script src="contactos/app.js" defer></script>
</head>
<body>

    <h1>Gestión de Contactos</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-contactos">
        </tbody>
    </table>

    <h2 id="form-title">Nuevo contacto</h2>
    <form id="form-contacto">
        <input type="hidden" id="contacto-id">

        <label>
            Nombre:
            <input type="text" id="contacto-nombre" required>
        </label>

        <label>
            Teléfono:
            <input type="number" id="contacto-telefono" required>
        </label>

        <button type="submit">Guardar</button>
        <button type="button" id="btn-cancelar" style="display:none;">Cancelar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
